upstream django {
    server 127.0.0.1:8001; # for a web port socket (we'll use this first)
}

server {
    # the port your site will be served on
    # the domain name it will serve for
    # server_name example.com; # substitute your machine's IP address or FQDN
    server_name h11a.xyz;
    charset     utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    # Django media
    location /media  {
        alias /home/ubuntu/localhost/media;  # your Django project's media files - amend as required
    }

    location /static {
        alias /home/ubuntu/localhost/staticfiles; # your Django project's static files - amend as required
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass  django;
        include     /home/ubuntu/localhost/uwsgi_params; # the uwsgi_params file you installed
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/h11a.xyz/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/h11a.xyz/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
    
    if ($host = h11a.xyz) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen      80;
    server_name h11a.xyz;
    return 404; # managed by Certbot
}
