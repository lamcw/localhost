<script type="text/javascript" src="jscript/util.js"></script>
<script type="text/javascript" src="jscript/main.js"></script>

<script>
    function activatePlacesSearch(){
        var input = document.getElementById('search');
        var options = {
            types: ['(cities)'],
            componentRestrictions: {country: 'au'}
        };

        autocomplete = new google.maps.places.Autocomplete(input, options);
        console.log(autocomplete);

        autocomplete.addListener("place_changed", function() {
            var place = autocomplete.getPlace();
            console.log(place);
            var lat = place.geometry.location.lat();
            var lng = place.geometry.location.lng();
            console.log(lat);
            console.log(lng);
        });
    }
</script>

<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCBj4Chl7AzKrHNPQvwwi7j7CgXLiXk50&libraries=places&callback=activatePlacesSearch"></script>
