<!DOCTYPE html>

<html lang="en">

<head>
  <!-- Metadata -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="author" content="undergrads">
  <meta name="description" content="Find somewhere to spend the night!">
  <meta name="keywords" content="travel,accommodation,booking">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.min.css">

  <link rel="stylesheet" type="text/css" href="ssheets/main.css">
  <link rel="stylesheet" type="text/css" href="ssheets/messaging.css">

  <title>localhost</title>
</head>

<body class="bg-light">
  <div id="main-flex-wrapper" class="d-flex flex-column">

    <!-- Header -->
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="index.html">localhost</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="register.html">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Log In</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <!-- Content -->
    <div id="conversation-module" class="messaging-module container-fluid d-flex flex-column flex-grow-1 justify-content-center">
      <div id="conversation-control-bar" class="d-flex flex-row">
        <select class="selectpicker" data-show-subtext="true" data-live-search="true">
          <option data-subtext="Rep California">Tom Foolery</option>
          <option data-subtext="Sen California">Bill Gordon</option>
          <option data-subtext="Sen Massacusetts">Elizabeth Warren</option>
          <option data-subtext="Rep Alabama">Mario Flores</option>
          <option data-subtext="Rep Alaska">Don Young</option>
        </select>
      </div>
      <ul id="conversation-content" class="d-flex flex-column flex-grow-1">
        <li class="message-sent align-self-end">
          <p class="message">This is just a sending message</p>
        </li>
        <li class="message-recieved">
          <p class="message">This is just a recieving message</p>
        </li>
      </ul>
      <div id="conversation-input" class="d-flex flex-row">
        <textarea class="d-flex flex-col flex-grow-1">
        </textarea>
      </div>
    </div>

  </div>

  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
</body>

</html>
