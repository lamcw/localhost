{% extends 'core/default.html' %}

{% block title %} {{ block.super }} - Sign-up {% endblock %}

{% block body %}
  <div class="container">
    <h2>Sign up</h2>
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        {% include 'core/include/form_field.html' with form=form field=field %}
      {% endfor %}
      <button type="submit">Sign up</button>
    </form>
  </div>
{% endblock %}
