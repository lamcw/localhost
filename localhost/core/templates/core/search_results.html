<!DOCTYPE html>

<html lang="en">

<head>
  <!-- Metadata -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="author" content="undergrads">
  <meta name="description" content="Find somewhere to spend the night!">
  <meta name="keywords" content="travel,accommodation,booking">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="ssheets/main.css">
  <link rel="stylesheet" type="text/css" href="ssheets/results.css">

  <title>localhost</title>
</head>

<body class="bg-light">
  <div id="main-flex-wrapper" class="d-flex flex-column">
    <!-- Header -->
    <nav class="container navbar navbar-expand-sm navbar-light">
      <a class="navbar-brand" href="index.html">localhost</a>
      <button class="navbar-toggler order-sm-0" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse order-sm-3 flex-grow-0" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="register.html">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Log In</a>
          </li>
        </ul>
      </div>
      <div class="d-flex flex-row flex-grow-1 order-sm-2">
        <div id="search-bar" class="form-inline input-group stylish-input-group mx-auto">
          <input id="search" type="text" class="form-control border-right-0" placeholder="Where would you like to go?">
          <div class="input-group-append">
            <span class="input-group-text bg-white"><i class="fa fa-search"></i></span>
          </div>
        </div>
      </div>
    </nav>
    <div id="filters" class="container">
      <form method="get">
        <input type="hidden" id="lat" name="lat" value="1">
        <input type="hidden" id="lng" name="lng" value="1">
        <ul class="list-inline d-inline">
          <li class="list-inline-item">
            <label id="guests-label" class="btn" data-toggle="collapse" data-target="#guest-options">
              <input id="guests" name="guests" type="hidden" value="1"><span>Guests</span>
            </label>
            <div id="guest-options" class="guest-options collapse">
              <div class="d-flex flex-row">
                  <button id="guest-subtract" class="btn btn-default btn-circle" type="button" value="-"><i class="fas fa-minus"></i></button>
                  <div id="guests-display">1</div>
                  <button id="guest-add" class="btn btn-default btn-circle" type="button" value="+"><i class="fas fa-plus"></i></button>
              </div>
            </div>
          </li>
          <li class="list-inline-item">
            <select id="checkin" name="checkin" class="btn dropdown-toggle" type="button" data-toggle="dropdown" >
              <option disabled selected><span>Check-in</span></option>
              <option value="1200">12:00 pm</option>
              <option value="1230">12:30 pm</option>
              <option value="1300">1:00 pm</option>
              <option value="1330">1:30 pm</option>
              <option value="1400">2:00 pm</option>
              <option value="1430">2:30 pm</option>
              <option value="1500">3:00 pm</option>
              <option value="1530">3:30 pm</option>
              <option value="1600">4:00 pm</option>
              <option value="1630">4:30 pm</option>
              <option value="1700">5:00 pm</option>
              <option value="1730">5:30 pm</option>
              <option value="1800">6:00 pm</option>
              <option value="1830">6:30 pm</option>
              <option value="1900">7:00 pm</option>
              <option value="1930">7:30 pm</option>
              <option value="2000">8:00 pm</option>
              <option value="2030">8:30 pm</option>
              <option value="2100">9:00 pm</option>
              <option value="2130">9:30 pm</option>
              <option value="2200">10:00 pm</option>
              <option value="2230">10:30 pm</option>
              <option value="2300">11:00 pm</option>
              <option value="2330">11:30 pm</option>
              <option value="0000">12:00 am</option>
              <option value="0030">12:30 am</option>
              <option value="0100">1:00 am</option>
              <option value="0130">1:30 am</option>
              <option value="0200">2:00 am</option>
              <option value="0230">2:30 am</option>
              <option value="0300">3:00 am</option>
              <option value="0330">3:30 am</option>
              <option value="0400">4:00 am</option>
              <option value="0430">4:30 am</option>
              <option value="0500">5:00 am</option>
              <option value="0530">5:30 am</option>
              <option value="0600">6:00 am</option>
              <option value="0630">6:30 am</option>
              <option value="0700">7:00 am</option>
              <option value="0730">7:30 am</option>
              <option value="0800">8:00 am</option>
              <option value="0830">8:30 am</option>
              <option value="0900">9:00 am</option>
              <option value="0930">9:30 am</option>
              <option value="1000">10:00 am</option>
              <option value="1030">10:30 am</option>
              <option value="1100">11:00 am</option>
              <option value="1130">11:30 am</option>
            </select>
          </li>
          <li class="list-inline-item">
            <div class="btn-group-toggle" data-toggle="buttons">
              <label class="btn">
                <input id="bidding-active" name="bidding-active" type="checkbox" autocomplete="off"> Bidding Active
              </label>
            </div>
          </li>
        </ul>
        <button class="btn btn-primary d-inline">Apply</button>
      </form>
    </div>
    <!-- Content -->
    <div class="container-fluid d-flex flex-grow-1 p-2">
      <div class="card-deck mx-auto justify-content-center">
        {% for property in property_list %}
        <div class="card">
          <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="http://www.independentmediators.co.uk/wp-content/uploads/2016/02/placeholder-image.jpg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="http://www.independentmediators.co.uk/wp-content/uploads/2016/02/placeholder-image.jpg" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="http://www.independentmediators.co.uk/wp-content/uploads/2016/02/placeholder-image.jpg" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
          <a href="{% url 'core:property-detail' pk=property.id %}">
            <div class="card-body">
              <h5 class="card-title">{{property.title}}</h5>
              <p class="card-text">{{property.description}}</p>
            </div>
          </a>
        </div>
        {% endfor %}
      </div>
    </div>

    <!-- Footer -->
    <footer class="container">
      <ul class="d-flex flex-row justify-content-end">
        <li><a href="#">LICENSE</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </footer>

  </div>

  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="jscript/results.js"></script>
  <script type="text/javascript" src="jscript/search.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCBj4Chl7AzKrHNPQvwwi7j7CgXLiXk50&libraries=places&callback=activatePlacesSearch"></script>
</body>

</html>
