{% extends "core/base.html" %}

{% block body_wrapped %}
{% include "core/include/header.html" %}

<div class="container">
  {% for booking in booking_list %}
  <div class="row">
    <div class="col">
      <p>{{ booking.property_item }}</p>
    </div>
    <div class="col">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#booking-modal-{{ forloop.counter0 }}">
        Review
      </button>
    </div>
  </div>
  {% endfor %}
</div>

{% include "core/include/footer.html" %}
{% endblock %}
