{% extends "core/base.html" %}

{% block body_wrapped %}
{% include "core/include/header.html" %}

<div class="container">
  {% for booking in booking_list %}
  <div class="row">
    <div class="col">
      <p>{{ booking.property_item }}</p>
    </div>
    <div class="col">
      <a href="{% url 'dashboard:listing-review' booking.id %}" class="btn btn-primary">
        Review
      </a>
    </div>
  </div>
  {% endfor %}
</div>

{% include "core/include/footer.html" %}
{% endblock %}
