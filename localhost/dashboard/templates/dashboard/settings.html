{% extends "core/base.html" %}

{% block title %} {{ block.super }} - Dashboard {% endblock %}

{% block body_wrapped %}
{% include "core/include/header.html" %}
<div class="container d-flex flex-column flex-grow-1 justify-content-center">
  <div class="d-flex row flex-grow-1">
    <div class="col-lg-2 p-0">
      <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action">Profile</a>
        <a href="#" class="list-group-item list-group-item-action active">Settings</a>
        <a href="#" class="list-group-item list-group-item-action">Booking History</a>
        <a href="#" class="list-group-item list-group-item-action">Property Listings</a>
        <a href="#" class="list-group-item list-group-item-action disabled">Wallet</a>
      </div>
    </div>
    <div class="col-lg-10 bg-light px-0 py-2 d-flex justify-content-center" style="border: 1px solid #bbb;">
      <div class="flex-row">
        <form class="p-2 w-100" style="max-width: 500px;">
          <div class="form-group">
            <label for="change-password">Password</label>
            <input type="password" class="form-control" id="change-password" aria-label="Password" aria-describedby="basic-addon1">
          </div>
          <div class="form-group">
            <button class="btn btn-primary">Apply</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% include "core/include/footer.html" %}
{% endblock %}
